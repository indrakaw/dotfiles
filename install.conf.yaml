- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # comment bellow if you cloned this repo into .dotfiles
    ~/.dotfiles: ''

    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.aliases: aliases
    ~/.bash_prompt: bash_prompt

    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gemrc: gemrc

    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/packages.cson: atom/packages.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less

    ~/.config/redshift.conf: config/redshift.conf
    ~/.config/i3: config/i3

- shell:
  - [git submodule update --init --recursive, Installing submodules]
